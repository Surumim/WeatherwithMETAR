<html>
<head>
    <title>날씨 정보</title>
</head>
<body>
    <h1>날씨 정보</h1>
    <p>지역: {{ station_name }}</p>
    <p>지역 코드: {{ station_code }}</p>
    <p>시간: {{ time }}</p>
    <p>기온: {{ temperature }}</p>    
    <p>풍속: {{ wind_speed }}</p>
    <p>가시거리: {{ visibility }}</p>
    <p>현재 날씨: {{ pre_weather }}</p>
    <p>내용이 없다면 특이 기상 없음</p>
    <a href="{% url 'get_weather' %}">돌아가기</a>
    
</body>
</html>
